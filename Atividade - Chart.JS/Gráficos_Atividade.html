<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Atividade - Chart.JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="color: rgb(150, 84, 179);">Atividade - Chart.JS</h1>

    <div class="container">
        <div class="chart">
            <canvas id="myChart1"></canvas>
        </div>
        
        <div class="chart">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

</body>

</html>

<script>

  const labels1 = [ '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
  
  const data1 = {
    labels: labels1,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'pink',
      borderColor: 'pink',
      data: [30, 29, 28, 25, 22, 23]
    },
    {
      label: 'Umidade',
      backgroundColor: '#ADD8E6',
      borderColor: '#ADD8E6',
      data: [80, 82, 80, 85, 80, 83]
    }]
  };
  
  const config1 = {
    type: 'line',
    data: data1,
    options: {}
  };
  
  const myChart = new Chart(
    document.getElementById('myChart1'),
    config1
  );
  
  const labels2 = [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho'];

  const data2 = {
    labels: labels2,
    datasets: [{
      label: 'Temperatura Média',
      backgroundColor: 'pink',
      borderColor: 'pink',
      data: [22, 24, 27, 23, 20, 18]
    },
    {
      label: 'Umidade Média',
      backgroundColor: '#ADD8E6',
      borderColor: '#ADD8E6',
      data: [90, 89, 93, 85, 80, 83]
    }]
  };
  
  const config2 = {
    type: 'bar',
    data: data2,
    options: {}
  };
  
  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );
    
</script>
